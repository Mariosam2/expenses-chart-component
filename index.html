<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main id="site_main">
    <div class="container d-flex justify-center">
      <div class="row justify-center">
        <div class="col-5 col-xl-7 col-lg-12 d-flex">
          <div class="balance d-flex">
            <span>My balance <br> <span class="balance_value">$921.48</span></span>
            <img src="./images/logo.svg" alt="logo" class="logo">
          </div>
          <div class="spending">
            <h1>Spending - Last 7 days</h1>

            <div class="week d-flex">
              <div class="day">
                <div class="daily_value"></div>
                <div class="bar"></div>
                <span class="caption name_day"></span>
              </div>
              <div class="day">
                <div class="daily_value"></div>
                <div class="bar"></div>
                <span class="caption name_day"></span>
              </div>
              <div class="day">
                <div class="daily_value"></div>
                <div class="bar"></div>
                <span class="caption name_day"></span>
              </div>
              <div class="day">
                <div class="daily_value"></div>
                <div class="bar"></div>
                <span class="caption name_day"></span>
              </div>
              <div class="day">
                <div class="daily_value"></div>
                <div class="bar"></div>
                <span class="caption name_day"></span>
              </div>
              <div class="day">
                <div class="daily_value"></div>
                <div class="bar"></div>
                <span class="caption name_day"></span>
              </div>
              <div class="day">
                <div class="daily_value"></div>
                <div class="bar"></div>
                <span class="caption name_day"></span>
              </div>  
            </div>
            <div class="month_total d-flex">
              <span class="caption">Total this month <br> <span class="month_total_value">$478.33</span></span>
              <span class="rate_of_increase">+2.4% <br> <span class="caption">from last month</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- /#site_main -->


  <script type="module" src="./js/index.js"></script>
</body>

</html>
